<!DOCTYPE html>
<html lang="en">
<html xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>create</h1>
<form action="http://localhost:8080/student/save" method="post" th:object="${student}">
    <label>Id: </label>
    <input type="text" th:field="*{sid}">
    <br>
    <label>Name: </label>
    <input type="text" th:field="*{sname}">

    <button type ="submit">Submit</button>
</form>
</body>
</html>
